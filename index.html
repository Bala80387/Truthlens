<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruthLens - Cognitive Security Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#09090b', // Zinc 950
              surfaceHighlight: '#18181b', // Zinc 900
              primary: {
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                glow: 'rgba(56, 189, 248, 0.5)'
              },
              accent: {
                purple: '#a855f7',
                red: '#ef4444',
                green: '#22c55e'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(56, 189, 248, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(56, 189, 248, 0.6), 0 0 10px rgba(56, 189, 248, 0.4)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        background-image: 
          radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, #0f172a 0%, transparent 40%);
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      /* Advanced Glassmorphism */
      .glass-panel {
        background: rgba(9, 9, 11, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel-hover:hover {
        background: rgba(24, 24, 27, 0.7);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: all 0.2s;
      }
      .glass-input:focus {
        border-color: #0ea5e9;
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        outline: none;
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
      }
    </style>

  }
}
</script>
